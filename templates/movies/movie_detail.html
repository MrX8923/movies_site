{% extends 'index.html' %}

{% load static %}

{% block content %}
    <h2>"{{ movie.title}}"</h2>
    <h3>Режиссер: {{ movie.director }}</h3>
    <h3>Год: {{ movie.year }}</h3>
    <h3>Актеры:</h3>
    {% for actor in movie.actors.all %}
        <h4>{{ actor }}</h4>
    {% endfor %}
{% endblock content %}
