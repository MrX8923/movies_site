{% extends 'base.html' %}

{% load static %}


{% block content %}
    <h2>Каталог фильмов</h2>
    <ul>
        {% for movie in movie_list %}
            <li>
                <a href="{% url 'info' id=movie.id %}">{{ movie.title }}</a>
                <p>{{ movie.title }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content%}
